<!DOCTYPE html>
<html>
    <head>
        <title>TIC TAC TOE</title>
        <link rel="stylesheet" href="style.css">
        <script src="./lib/jquery.min.js"></script>
        <script src="./dist/bundle.js"></script>
    </html>
    <body>
        <div class="container">
            <header> TIC TAC TOE</header>
            <h3>Player X starts the game first.</h3>
            <div class="player-detail">
                <section>
                    <span class="playerX">X's turn</span>
                    <span class="playerO">O's turn</span>
                </section>
            </div>
            <div class="game-board">
                <section>
                    <span data-boxnumber="1"></span>
                    <span data-boxnumber="2"></span>
                    <span data-boxnumber="3"></span>
                </section>
                <section>
                    <span data-boxnumber="4"></span>
                    <span data-boxnumber="5"></span>
                    <span data-boxnumber="6"></span>
                </section>
                <section>
                    <span data-boxnumber="7"></span>
                    <span data-boxnumber="8"></span>
                    <span data-boxnumber="9"></span>
                </section>

            </div>
            <div class="message-box hide">
                <h3></h3>
            </div>
            <div class="replay-section">
                <section>
                    <div class="btnReplay">
                        <button>Replay</button>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
